<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href= "style.css">
    <script src = "javascript.js" defer></script>

</head>
<body>

  <div class = "header">Rock Paper Scissors</div>

  <p> First to 5 wins! </p>
  <p class = "compChoice"></p>

  <h2> </h2>
  <div class = "identification"> 
    <div class = "player">PLAYER SCORE</div>
    <div class = "comp">COMPUTER SCORE</div>
  </div> 

  <div class = "scoreContainer"> 
      <div class = "score"> 
      
        
        <div class = "playerScore"> </div>

        
        <div class = "computerScore"></div>
      
      </div>
    
  </div> 

  <div class = "page">
    <div class = "choices">
      <button id="Rock" value = "Rock"><img src = "https://static.thenounproject.com/png/477918-200.png" alt = "picture of rock gesture" >
      Rock </button> 
      <button id = "Paper" value = "Paper"><img src = "https://static.thenounproject.com/png/477912-200.png" alt="Paper hand gesture icon" >
      Paper</button>
      <button id = "Scissors" value = "Scissors"><img src = "https://static.thenounproject.com/png/477919-200.png" alt="Scissors hand gesture icon">
      Scissors</button>
    </div>
    <div class="result"></div>
      <h3></h3> 

  <button id = "restart"> Play Again</button>


 </div>


</body>
    
</html>
